<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Adivinhação</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-blue-bg-2 to-blue-bg-1 grid place-items-center h-screen font-dm-sans"
  >
    <main
      class="px-16 pb-16 pt-12 rounded-md bg-white shadow-md w-card -mt-3 text-center"
    >
      <div id="screen1">
        <h1 class="font-montserrat font-semibold text-2xl mb-4 text-title">
          Jogo da Adivinhação
        </h1>
        <p class="text-title opacity-80">Adivinhe um número entre 0 e 10</p>

        <form class="mt-12 flex justify-center">
          <input
            id="inputNumber"
            class="p-4 bg-slate-200 w-16 rounded-l-md"
            type="number"
          />
          <button
            id="btnTry"
            class="p-4 bg-indigo-500 text-white font-bold rounded-r-md cursor-pointer hover:brightness-90"
          >
            Tentar
          </button>
        </form>
      </div>

      <div id="screen2" class="hidden">
        <h2 class="text-2xl font-normal m-8">Acertou em 3 vezes</h2>
        <button
          id="btnAgain"
          class="p-4 bg-indigo-500 text-white font-bold rounded-md cursor-pointer hover:bg-indigo-600 duration-150"
        >
          Jogar novamente
        </button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
